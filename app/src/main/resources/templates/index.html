<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">
<head>
    <title>Анализатор страниц</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid bg-light p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <h1 class="display-5">Анализатор страниц</h1>
                <p class="lead">проверяйте сайты на SEO пригодность</p>
                <form action="/urls" method="post" class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus type="text" required name="url" aria-label="url"
                                       class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                <label for="url-input">Введите адрес сайта</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="h-100 btn btn-lg btn-outline-dark px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Пример: https://example.com/</p>
            </div>
        </div>
    </div>
</section>
</body>
>
</html>
